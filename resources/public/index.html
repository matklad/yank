<html>
  <head>
    <script src="js/underscore.min.js"></script>
    <script src="js/codemirror.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/codemirror.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-inner">
        <div class="container">
          <span class="navbar-brand" >Yank &mdash; a clojure advisor</span>
        </div>
      </div>
    </nav>

    <div id="stage" class="container">
      <div class="row">
        <div class="col-xs-10 bin-wrapper">
          <textarea class="bin form-control" rows="10" cols="30"></textarea>
          <div class="result-wrapper">
            <div class="loader-wrapper">
              <div class="loader text-center text-info">Thiking...</div>
            </div>
            <pre class="result text-info text-muted"
><span class="advice"><a href="#" class="line-link">line 1:</a> consider using
<span class="alt">  (inc 2)</span>
insted of
<span class="expr">  (+ 1 2)</span>

</span></pre>
          </div>
        </div>
        <div class="col-xs-2">
          <div class="bin-list well">
            Yank will help you to grasp some clojure <em>ideoms</em>.
            <br></br>
            Paste your code and learn something new!
          </div>
        </div>
      </div>
    </div> <!-- /container -->
    <footer class="text-center text-muted" id="footer">
      <span class="footer-text">
        <spmall>powered by <a href="https://github.com/jonase/kibit">kibit</a>
          | created by <a href="https://github.com/matklad">matklad</a></small>
      </span>
    </footer>
  </body>
</html>
