<html>
  <head>
    <script src="js/underscore.min.js"></script>
    <script src="js/codemirror.min.js"></script>
    <script src="js/main.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-inner">
        <div class="container">
          <a class="navbar-brand brand-link" href="#">Yank &mdash; a clojure advisor</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 bin-wrapper">
          <textarea class="bin form-control" rows="10" cols="30"></textarea>
          <div class="loader-wrapper">
            <div class="loader text-center text-info">Thiking...</div>
          </div>
          <div class="result-wrapper">
            <pre class="result text-info text-muted"
                 ><span class="advice"><a href="#" class="line-link">line 1:</a> consider using
<span class="alt clojure-expr">  (inc 2)</span>
  insted of
<span class="expr clojure-expr">  (+ 1 2)</span>
</span></pre>
          </div>
          <div class="about-wrapper">
            <section class="about panel panel-default">
              <div class="panel-body">
                <p>
                  Yank will check your code for some clojure <em>ideoms</em>.
                </p>
                <p>Just <strong>paste</strong> your code and learn something new!</p>
              </div>
              <div class="panel-footer">
                <small>
                  Try an <a href="#" class='example-link'>example</a>
                </small>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
    <footer class="text-center text-muted" id="footer">
      <span class="footer-text">
        <spmall>powered by <a href="https://github.com/jonase/kibit">kibit</a>
          | created by <a href="https://github.com/matklad">matklad</a></small>
      </span>
    </footer>
  </body>
</html>
